name: Web Testing CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: actions/setup-ruby@v2
        with:
          ruby-version: $(cat .ruby-version)

      - name: Install Bundler
        run: |
          gem install bundler
          bundle install

      - name: Set up ChromeDriver
        run: |
          choco install chromedriver --version=120.0.6099.217  --yes --no-progress

      - name: Run Tests through rake's default task
        run: bundle exec rake test
